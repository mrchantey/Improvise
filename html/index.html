<body>

    <div class="header">NAO Controller</div>

    <div class="content" id="app">
        <audio-module v-bind:audio='nao.Audio'></audio-module>
        <autonomy-module v-bind:autonomy='nao.Autonomy'></autonomy-module>
        <behavior-module v-bind:behavior='nao.Behavior'></behavior-module>
        <speech-module v-bind:speech='nao.Speech'></speech-module>
        <listen-module v-bind:listen='nao.Listen'></listen-module>
        <camera-module v-bind:camera='nao.Camera'></camera-module>
        <perception-module v-bind:perception='nao.Perception'></perception-module>
    </div>
    <script>
        LoadJSON("actions.json", (json) => console.log(json))

        let debug = true
        let test = false
        // const naoDeployed = true
        const naoDeployed = false
        let ipAddress = "10.50.16.90"

        const app = new Vue({
            el: '#app',
            data: () => {
                const data = {
                    nao: ''
                }
                data.onconnect = (nao) => data.nao = nao
                return data

            },
            created() {
                console.log('auto connecting...')
                BeginNaoSession(ipAddress, this.onconnect);
            }
        })


    </script>
