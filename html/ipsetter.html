<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Setting IP Address</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        const serverAddress = 'INSERT IP ADDRESS'
        console.log(`sessionStorage serverAddress
                        \nold: ${sessionStorage['serverAddress']}
                        \nnew: ${serverAddress}`)
        sessionStorage['serverAddress'] = serverAddress
        console.log('navigating to index.html...')
        window.location = serverAddress + "/index.html"
    </script>
</body>

</html>
